<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Violet ‚ù§Ô∏è</title>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff4d80;
      --secondary: #ff8fa3;
      --bg: #ffeef2;
      --white: rgba(255, 255, 255, 0.9);
      --glass: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; transition: all 0.3s ease; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top right, #fff0f5, #ffdee9);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Floating Background Particles */
    .bg-shape {
      position: absolute;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(20px);
      z-index: -1;
      animation: float 10s infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, -30px); }
    }

    /* GLASS CARD CONTAINER */
    .card {
      width: 90%;
      max-width: 450px;
      min-height: 500px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid white;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(255, 77, 128, 0.2);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* SCREEN 1: ENVELOPE */
    #screen-envelope {
      cursor: pointer;
    }
    
    .envelope-icon {
      font-size: 100px;
      animation: pulse 2s infinite;
    }

    .tap-hint {
      margin-top: 10px;
      color: var(--primary);
      font-weight: 700;
      opacity: 0.7;
      animation: fadeUp 1.5s infinite;
    }

    /* SCREEN 2: QUESTION */
    #screen-question {
      display: none;
      width: 100%;
    }

    .gif-area img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary);
      font-size: 2.2rem;
      margin: 15px 0;
      line-height: 1.2;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      position: relative;
      height: 120px; /* Space for buttons to move */
      justify-content: flex-start;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .yes-btn {
      background: var(--primary);
      color: white;
      width: 100%;
    }
    
    .yes-btn:hover { transform: scale(1.05); background: #ff3366; }

    .no-btn {
      background: white;
      color: var(--primary);
      width: 100%;
    }

    /* SCREEN 3: SUCCESS & DATE PLANNER */
    #screen-success {
      display: none;
      width: 100%;
    }

    .success-title {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      color: var(--primary);
      margin: 0;
    }

    .date-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    .option {
      background: white;
      padding: 10px;
      border-radius: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .option.selected {
      border-color: var(--primary);
      background: #fff0f5;
      transform: scale(0.95);
    }

    .option span { font-size: 1.5rem; }

    .final-msg {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    /* UTILS */
    .hidden { display: none !important; }
    
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    
  </style>
</head>
<body>

  <div class="bg-shape" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
  <div class="bg-shape" style="width: 200px; height: 200px; bottom: -20px; right: -20px; animation-delay: -2s;"></div>

  <div class="card">
    
    <div id="screen-envelope">
      <div class="envelope-icon">üíå</div>
      <h2>For Violet</h2>
      <div class="tap-hint">Tap to open</div>
    </div>

    <div id="screen-question">
      <div class="gif-area">
        <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXhubGdzNWh6dDVocjV6NHh2dHZmZm50ejV5aXpzcTY2a2EzN244OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Pk9n41p2yA7CFGJg60/giphy.gif" alt="Cute Cat">
        
    </div>
      <h1>Will you be my Valentine?</h1>
      
      <div class="btn-group">
        <button class="yes-btn" onclick="handleYes()">YES!</button>
        <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
      </div>
    </div>

    <div id="screen-success">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3U4cmx6bXg3czZzZ3Ywb3F6aGozb2V5a2Z2c2F0amwxZWVoeSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/gDfteqLchLcRTtjAD7/giphy.gif" style="width: 150px;">
      <!-- <h2 class="success-title">Yay! I love you!</h2> -->
      <h2 class="success-title">You light up my universe.</h2>
      <p style="color: #666;">Since you said yes, pick our date activity:</p>
      
      <div class="date-options">
        <div class="option" onclick="selectDate(this, 'Sushi Date üç£')">
          <span>üç£</span> Sushi
        </div>
        <div class="option" onclick="selectDate(this, 'Movie Night üé¨')">
          <span>üé¨</span> Movies
        </div>
        <div class="option" onclick="selectDate(this, 'Picnic üß∫')">
          <span>üß∫</span> Picnic
        </div>
        <div class="option" onclick="selectDate(this, 'Surprise Me üéÅ')">
          <span>üéÅ</span> Surprise Me
        </div>
      </div>

      <p class="final-msg" id="final-choice">Waiting for your choice...</p>
    </div>

  </div>

  <script>
    /* --- LOGIC --- */
    const screenEnvelope = document.getElementById('screen-envelope');
    const screenQuestion = document.getElementById('screen-question');
    const screenSuccess = document.getElementById('screen-success');
    
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.querySelector('.yes-btn');
    const mainGif = document.getElementById('mainGif');
    const finalChoice = document.getElementById('final-choice');

    // Messages for the "No" button
    const noTexts = [
      "No", "Are you sure?", "Really?", "Don't do this", 
      "I'm sad now üò¢", "Pretty please?", "Last chance!", "ERROR 404"
    ];
    let noClickCount = 0;

    // 1. Open Envelope
    screenEnvelope.addEventListener('click', () => {
      screenEnvelope.style.display = 'none';
      screenQuestion.style.display = 'block';
      playConfetti(0.5); // Little confetti pop on open
    });

    // 2. Handle No Click (Guilt Trip AI)
    function handleNo() {
      noClickCount++;
      
      // Change text
      noBtn.innerText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
      
      // Make Yes button Grow
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = `${currentSize * 1.2}px`;
      yesBtn.style.height = `${yesBtn.offsetHeight + 10}px`; // Grow height too

      // Change GIF to sad cat after 2 clicks
      if (noClickCount === 2) {
        mainGif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXRkYXBteDQwN25jYTc3NXl3dHBncTZsaHg1bHlqYnR3dWgzODJzYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif"; // Crying cat
      }

      // Move No button randomly
      const randomX = Math.random() * 50 - 25; // -25 to 25
      const randomY = Math.random() * 50 - 25;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // 3. Handle Yes Click
    function handleYes() {
      // Launch huge confetti
      playConfetti(1);
      
      // Switch Screens
      screenQuestion.style.display = 'none';
      screenSuccess.style.display = 'block';
    }

    // 4. Date Selection Logic
    function selectDate(el, text) {
      // Remove active class from all
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      // Add to clicked
      el.classList.add('selected');
      // Update text
      finalChoice.innerHTML = `It's a date! We are doing: <strong>${text}</strong> <br> Screenshot this and send it to me! üì∏`;
      
      // Small confetti burst
      playConfetti(0.3);
    }

    // Confetti Helper
    function playConfetti(scalar) {
      confetti({
        particleCount: 100 * scalar,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
